<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="tip calculator_style.css">
</head>

<body>
  <div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p>How much was your bill? </p>
        <p> $ <input id="billamt" type="text" placeholder="Bill Amount">
          <p>How was your service?
            <p> <select id="serviceequal">
            <option disabled selected value="0">Choose Option</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Poor</option>
        </select>
    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of People"> people
    <button type="button" id="calculate">Calculate!</button>
  </div>
  <!--calculator end-->
  <div id="totaltip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->
</div>
<!--container end-->
<script src="tipcalculator.js"></script>
<script>
  //Calculate Tip
function cal_tip() {
  var billamt = document.getElementById("billamt").value;
  var serviceequal = document.getElementById("serviceequal").value;
  var noofpeople = document.getElementById("peopleamt").value;
  
  //validate input
  if (billamt == "" || serviceequal == 0) {
    alert("Please enter values");
    return;
  }
  //Check to see if this input is empty or less than or equal to 1
  if (noofpeople == "" || noofpeople <= 1) {
    noofpeople = 1;
    document.getElementById("each").style.display = "none";
  } else {
    document.getElementById("each").style.display = "block";
  }
  //Calculate tip
  var total = (billamt * serviceequal) / noofpeople;
  //round to two decimal places
  total = Math.round(total * 100) / 100;
  //next line allows us to always have two digits after decimal point
  total = total.toFixed(2);
  //Display the tip
  document.getElementById("totaltip").style.display = "block";
  document.getElementById("tip").innerHTML = total;
}

//Hide the tip amount on load
document.getElementById("totaltip").style.display = "none";
document.getElementById("each").style.display = "none";

//click to call function
document.getElementById("calculate").onclick = function() {
  cal_tip();
};
</script>
</body>
</html>
